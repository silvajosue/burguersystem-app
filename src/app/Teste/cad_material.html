<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Materiais</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>
<body>
    <button class="bt_voltar" type="submit">Voltar</button>
    <h1 class=”titulo” >Cadastro de Materiais</h1>
    <form>
        <p class=”p_form” >Nome</p> <input class=”i_text” type="text">
        <p class=”p_form” >Categoria </p> <input class=”i_text” type="text">
        <p class=”p_form” >Preço</p> <input class=”i_text” type="text">
        <p class=”p_form” >Foto </p> <input class=”i_text” type="text">
        <p class=”p_form” >Quantidade </p> <input class=”i_text” type="text">
        <button class=”bt_enviar” type="submit">Enviar</button>
    </form>

</body>
</html>
