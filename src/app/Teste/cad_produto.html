<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>
<body>
    <a class="button" href="#">Voltar</a>
    <h1 class="titulo" >Cadastro de Produtos</h1>

    <div class="formulario">
        <form>
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form" >Nome</p>
                </div>
                    <input class="i_text" type="text">
            </div>
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form" >Pre√ßo </p>
                </div>
                    <input class="i_text" type="text">
            </div>
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form" >Quantidade</p>
                </div>
                    <input class="i_text" type="text">
            </div>
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form" >Unidade </p>
                </div>
                    <select>
                      <option>KG</option>
                      <option>Lt</option>
                      <option>Unidade</option>
                      <option>Ml</option>
                      <option>Gr</option>
                    </select>
            </div>
            <div class="fim_pagina">
                <table>
                    <tr>
                    <td>
                        <div>
                            <a class="button" href="#">Cancelar</a>
                        </div>
                    </td>
                    <td>
                        <div>
                            <a class="button" href="#">Enviar</a>
                        </div>
                    </td>       
                    </tr>
                </table>
            </div>
        </form>
    </div>

</body>
</html>
