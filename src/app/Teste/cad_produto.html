<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>
<body>
    <button class="bt_voltar" type="submit">Voltar</button>
    <h1 class="titulo" >Cadastro de Produtos</h1>

    <div class="formulario">
        <form>
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form" >Nome</p>
                </div>
                <div class="i_formulario">
                    <input class="i_text" type="text">
                </div>
            </div>
            <div class="i_preencher">
                <div>
                    <p class="p_form" >Pre√ßo </p>
                </div>
                <div>
                    <input class="i_text" type="text">
                </div>
            </div>
            <div class="i_preencher">
                <div>
                    <p class="p_form" >Quantidade</p>
                </div>
                <div>
                    <input class="i_text" type="text">
                </div>
            </div>
            <div class="i_preencher">
                <div>
                    <p class="p_form" >Unidade </p>
                </div>
                <div>
                    <select>
                      <option>KG</option>
                      <option>L</option>
                      <option>G</option>
                    </select>
                </div>
            </div>
            <div class="i_preencher">
                <div>
                    <button class="bt_voltar" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
