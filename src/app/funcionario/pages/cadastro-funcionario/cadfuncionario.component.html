<p-card class="card-style">
  <a class="button" href="#">Voltar</a>
  <h1 class="titulo">Cadastro de Funcionário</h1>
  <form [formGroup]="formulario">
      <div class="i_preencher">
          <div class="p_formulario">
              <p class="p_form">Nome</p>
          </div>
          <input class="i_text" type="text" formControlName="nome">
      </div>
      <div class="i_preencher">
        <div class="p_formulario">
            <p class="p_form">Foto </p>
        </div>
        <input class="i_text" type="text" formControlName="foto">
    </div>
      <div class="i_preencher">
          <div class="p_formulario">
              <p class="p_form">CPF</p>
          </div>
          <input class="i_text" type="text" formControlName="cpf">
      </div>
      <div class="i_preencher">
          <div class="p_formulario">
              <p class="p_form">Telefone </p>
          </div>
          <input class="i_text" type="text" formControlName="telefone">
      </div>
      <div class="i_preencher">
          <div class="p_formulario">
              <p class="p_form">Email </p>
          </div>
          <input class="i_text" type="email" formControlName="email">
      </div>
      <div class="i_preencher">
          <div class="p_formulario">
              <p class="p_form">Senha</p>
          </div>
          <input class="i_text" type="password" formControlName="senha">
      </div>
      <div class="i_preencher">
        <div class="p_formulario">
            <p class="p_form">Função</p>
        </div>
        <select formControlName="role">
            <option value="1">Garçom</option>
            <option value="2">Gerente</option>
            <option value="3">Atendente</option>
            <option value="4">Cozinheiro</option>
            <option value="5">Entregador</option>
        </select>
    </div>
    <div class="i_preencher">
        <div class="p_formulario">
            <p class="p_form">Ativo</p>
        </div>
        <select formControlName="ativo">
            <option value="0">Desativado</option>
            <option value="1">Ativado</option>
        </select>
        </div>
  </form>
  <div class="fim_pagina">
    <table>
        <tr>
            <td>
                <div>
                    <a class="button" (click)="cadastrar()">Cadastrar</a>
                </div>
            </td>
            <td>
                <div>
                    <a class="button" (click)="limpar()">limpar</a>
                </div>
            </td>
        </tr>
    </table>
</div>
</p-card>
