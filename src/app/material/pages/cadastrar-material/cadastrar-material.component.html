<p-card class="card-style">
    <a class="button" href="#">Voltar</a>
    <h1 class="titulo" >Cadastro de Materiais</h1>
    <form [formGroup]="formulario">
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form" >Nome</p>
                </div>
                    <input class="i_text" type="text" formControlName="nome">  <!-- <--- formControlName fica no input, ele pega o dado que sera inputado -->
            </div>
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form" >Categoria </p>
                </div>
                    <input class="i_text" type="text" formControlName="categoria">
            </div>
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form"  >PreÃ§o</p>
                </div>
                    <input class="i_text" type="text" formControlName="preco">
            </div>
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form"  >Medida </p>
                </div>
                    <input class="i_text" type="text"  formControlName="unidadeMedida">
            </div>
            <div class="i_preencher">
                <div class="p_formulario">
                    <p class="p_form"  >Quantidade </p>
                </div>
                    <input class="i_text" type="text"  formControlName="quantidade">
            </div>
    </form>
    <div class="fim_pagina">
        <table>
            <tr>
            <td>
                <div>
                    <a class="button" (click)="cadastrar()">Cadastrar</a>
                </div>
            </td>
            <td>
                <div>
                    <a class="button" (click)="limpar()">limpar</a>
                </div>
            </td>       
            </tr>
        </table>
    </div>
</p-card>
